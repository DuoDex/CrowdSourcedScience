		DunaFlyingHigh = The atmosphere up here is extremely cold, and the temperature changes quickly with sundown and sunrise.
		DunaFlyingHigh = Weak atmospheric cells carry appreciable quantities of dust high into the atmosphere.
		DunaFlyingHigh = The temperature of the surrounding atmosphere warms slightly near its edge, suggesting the presence of a thermosphere.
		DunaInSpaceLow = Atmospheric pressure is still nothing here, obviously with no measurable weather. At least you know there's no atmosphere here, right?
