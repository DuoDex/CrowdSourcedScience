		DunaFlyingHigh = Large amounts of charged particles and excited gas suggest a powerful aurora took place here recently. How is a mystery.
		DunaFlyingHigh = The solar wind appears to be blowing a stream of gas off into space from the upper atmosphere. Could this be how Duna lost its atmosphere?
		DunaFlyingHigh = A spike in pressure and turbulence is recorded as you fly through one of Duna's high-altiutude jet streams.
		DunaFlyingHigh = Cosmic radiation is much higher at this altitude than on Kerbin, but atmospheric mixing means there is no spike in cosmogenic nuclides.
		DunaInSpaceLow = There's no atmosphere here, but you run the experiment anyway. Y'know, to tick it off the list.
		DunaInSpaceLow = Fed up with getting nothing, you blast the detector with some gas from a vent and note the results down for a joke.
		DunaInSpaceLow = Faint magnetic field distorions channelling trace gases are registered emanating from an indeterminate area of the surface.
		DunaInSpaceHigh = Just because you brought it to Duna doesn't mean it'll detect an atmosphere in space.
		DunaInSpaceHigh = You're pretty sure the detector is malfunctioning. There isn't 2,745,948Pa of pressure up here. Or any, for that fact.
		DunaInSpaceHigh = You idly scan the magnetosphere with the sensor's detectors. There are a few isolated relic fields in the Southern Basin, but nothing substantial remains.
		//LAST_ENTRY
	}
}

