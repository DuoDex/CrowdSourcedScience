@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]
{
    %RESULTS
    {
        LaytheSrfLanded = You find particles of volcanic ash in the sand. Perhaps you should avoid eating them.
        LaytheSrfLanded = The soil reminds you of the sand on Kerbin's beaches, but it's less dense and darker in color.
        LaytheSrfLanded = Small pebbles you've found look to be shaped by water.
        LaytheSrfLanded = The soil contains a lot of silica and feels very rough.
        LaytheSrfLanded = You try to form a castle out of the soil. For science, of course.
        LaytheSrfLanded = The soil here contains some ores that looks like cronstedtite.

        LaytheSrfLandedPoles = Sand is all over this moon. A shame it's not warmer...
        LaytheSrfLandedPoles = The water here is different from Kerbin, it does not freeze. Maybe there is salt in the sand?

        LaytheSrfLandedShores = You run the sand through your fingers and suddenly feel thirsty.
        LaytheSrfLandedShores = Skipping stones is easy here! They all go 20% further than on Kerbin.
        LaytheSrfLandedShores = Is this..... sand?

        LaytheSrfLandedDunes = The soil here contains no immediately identifiable organic chemicals.

        LaytheSrfLandedCrescentBay = Thirsty from your long trip, you take a sip of the sample, only to find that it's the most awful water you ever tasted.

        LaytheSrfLandedTheSagenSea = This sample seems to have all the basic compounds required for life.

        //LaytheSrfLandedCraterIsland =
        //LaytheSrfLandedShallows =
