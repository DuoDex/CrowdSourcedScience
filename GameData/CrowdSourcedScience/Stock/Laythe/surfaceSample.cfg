        //LaytheSrfLandedDeGrasseSea =
        //LaytheSrfLandedPeaks =

        LaytheSrfSplashed = The liquid filling these basins seems to be different than Kerbin's.
        LaytheSrfSplashed = The sample sticks to your suit. You wonder if Mission Control is going to charge you for the dry cleaning.
        LaytheSrfSplashed = The liquid, though definitely water, contains impurities that seem to help it maintain a liquid state at these temperatures.
        LaytheSrfSplashed = You manage to take a sip of local water through the oxygen supply tube. It definitely looks like water, acts like water, smells like water and... it does not taste like water at all. You hope you have medicine on the ship.

        //LaytheSrfSplashedPoles =
        //LaytheSrfSplashedShores =
        //LaytheSrfSplashedDunes =

        LaytheSrfSplashedCrescentBay = You go to sneak a sip of the sample, only to be nearly overwhelmed by the unpleasant odor. You spend the next few minutes recovering, wondering what possessed you to open your helmet.

        LaytheSrfSplashedTheSagenSea = You wish you had brought a boat.
        LaytheSrfSplashedTheSagenSea = You try a drink. It feels like a cold glacier and tastes like... well, tap water.
        LaytheSrfSplashedTheSagenSea = You decide to put some in your bottle but it is frozen shut.
        LaytheSrfSplashedTheSagenSea = This sample contains highly toxic levels of ammonia. Maybe you shouldn't have drank this...
        LaytheSrfSplashedTheSagenSea = You decide to cancel your proposal for a Laythe-sourced bottled water company.

