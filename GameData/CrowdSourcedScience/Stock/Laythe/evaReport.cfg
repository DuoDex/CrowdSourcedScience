@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
    %RESULTS
    {
        LaytheSrfLanded = You feel a slight tremor. Perhaps you should have landed on that OTHER island.
        LaytheSrfLanded = You try to open your helmet's protective glass ever so slightly. The air is rough, humid and thin. You gasp for oxygen but there is not much to be found. Maybe Kerbals with more high-altitude experience would do just fine.
        LaytheSrfLanded = You do a series of breathing exercises and open your helmet to try Laythian air. It feels fine but gives you a strong sense of intoxication. You decide it's because of lower oxygen content.
        LaytheSrfLanded = After determining that the air is, if only just, breathable, you ponder whether turbojet engines would be able to run here.
        LaytheSrfLanded = You wonder for a moment whether it would be safe or not to open the seal on your helmet. After a moment of consideration, you decide to play it safe and leave the helmet on.

        LaytheSrfLandedPoles = Can I take off my spacesuit?

        LaytheSrfLandedShores = Looking beyond the horizon, you conclude that this is a perfect place to set up a base for.
        LaytheSrfLandedShores = You are glad to see the solid ground, but it seems that after such a long journey you almost forgot how to walk.
        LaytheSrfLandedShores = This would make a great beach resort!

        LaytheSrfLandedDunes = You wonder if you could swim to the next island from here.

        LaytheSrfLandedCrescentBay = You feel drunk because of the thin air. Mission Control asks you to put your helmet back on.

        LaytheSrfLandedTheSagenSea = There might be good diving on this planet. Unfortunately, Mission Control did not pack any flippers.

