        EveFlyingLowCraterLake = There's no alien sea monsters down there, right?

        EveFlyingLowWesternSea = The vile lake shimmers beneath the crushing atmosphere.
        EveFlyingLowWesternSea = You try not to imagine what getting stuck in that liquid would be like.

