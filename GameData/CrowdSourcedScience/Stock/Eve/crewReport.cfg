        EveFlyingHigh = High above the toxic clouds and crushing pressure, things don't seem quite so bad.

        EveInSpaceLow = What smells like purple?
        EveInSpaceLow = Well, purple is your favorite color. Maybe there are purple flowers you can take home?
        EveInSpaceLow = That is definitely a deep commitment to purple.
        EveInSpaceLow = The world looks incredibly toxic and inhospitable.

        EveInSpaceHigh = You think you see Gilly, but it turns out to be a spare peanut.
        EveInSpaceHigh = Eve's sky glows a beautiful green on the terminator, between day and night.
        EveInSpaceHigh = The atmosphere shimmers like rocket fuel.
