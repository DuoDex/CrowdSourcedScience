@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
    %RESULTS
    {
        IkeSrfLandedPolarLowlands = The Goo turns black, as if camouflaging.

        IkeSrfLandedMidlands = The Goo rocks violently around the container. Is it throwing a tantrum?

        IkeSrfLandedEasternMountainRidge = The Goo seems to become even more cryptic in this place.

        IkeSrfLandedWesternMountainRidge = The Goo likes the mountains.

        IkeSrflandedLowlands = The Goo must like Ike, too.

        IkeSrfLandedSouthEasternMountainRange = The Goo seems to dislike the dust on its container.

        IkeSrfLandedSouthPole = The Goo asks you to scrape the grey caking of dust off its container.

        IkeSrfLandedCentralMountainRange = The Goo forms into the shape of an eye, as if trying to win the staring match with Duna.

        IkeInSpaceLow = The Goo likes Ike, but is still a little creeped out by the weird terrain.
        IkeInSpaceLow = The Goo looks quite comfortable near Ike. Maybe it likes it.

        IkeInSpaceHigh = It's spinning lazily. You're not sure if the Goo is excited or bored.
        IkeInSpaceHigh = The Goo peeks out from under its jacket to catch a look at Ike.
    }
}
