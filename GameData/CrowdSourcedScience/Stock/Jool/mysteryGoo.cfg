@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
    %RESULTS
    {
        JoolFlyingLow = The Goo looks VERY concerned.
        JoolFlyingLow = The Goo has taken on a greenish hue as it flubs about the container.
        JoolFlyingLow = The Goo does not appear content with the current situation.
        JoolFlyingLow = The Goo container has imploded and the goo is hanging on to the ship.

        JoolFlyingHigh = The Goo begins to bubble.
        JoolFlyingHigh = The way the Goo jiggles under Joolian winds reminds you of how your cheeks jiggle during launch.
        JoolFlyingHigh = The Goo appears to be taking down observations about you.

        JoolInSpaceLow = The Goo seems to be at peace with itself.
        JoolInSpaceLow = You feel malicious intent emanating from the Goo.

        JoolInSpaceHigh = The Goo seems to be moving more slowly here, almost as if it needed the warmth of the Sun.
        JoolInSpaceHigh = The Goo tries to inflate and appears larger than the planet. It clearly has no sense of scale.
    }
}
