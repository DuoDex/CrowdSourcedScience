@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
    %RESULTS
    {
        GillySrfLanded = The Goo has clumped up into a spheroid and become slightly brittle.
        GillySrfLanded = You don't think the Goo has any trust in Gilly.
