// This file adds support for the USI Sounding Rockets mod by RoverDude.
// http://forum.kerbalspaceprogram.com/threads/102502
//
// There are 4 experiments available for all planets/biomes. Additional files
// supporting this mod are located throughout as 'USI_SR.cfg'.

@EXPERIMENT_DEFINITION[*]:HAS[#id[SRExperiment01]]
{
	!RESULTS {}
	RESULTS
	{
		// default
		default = You perform a series of experiments on the local weather patterns.
		//LAST_ENTRY
	}
}

